<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Wyceny Tras</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }
        
        .result h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 20px;
        }
        
        .result-item {
            margin-bottom: 10px;
            padding: 10px;
            background: white;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
        }
        
        .result-label {
            color: #666;
            font-weight: 500;
        }
        
        .result-value {
            color: #333;
            font-weight: 600;
        }
        
        .error {
            background: #fee;
            border-left-color: #e53e3e;
            color: #c53030;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }
        
        .pricing-table {
            margin-top: 15px;
        }
        
        .pricing-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .pricing-cell {
            background: white;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }
        
        .pricing-cell-header {
            background: #667eea;
            color: white;
            font-weight: 600;
        }
        
        .pricing-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 3px;
        }
        
        .pricing-value {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }
        
        .route-info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
        }
        
        .route-info-item {
            margin-bottom: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöõ API Wyceny Tras</h1>
        <p class="subtitle">Testuj endpoint /api/route-pricing</p>
        
        <form id="pricingForm">
            <div class="form-group">
                <label for="startPostal">Kod pocztowy poczƒÖtku trasy:</label>
                <input type="text" id="startPostal" name="startPostal" value="89" placeholder="np. 89" required>
            </div>
            
            <div class="form-group">
                <label for="endPostal">Kod pocztowy ko≈Ñca trasy:</label>
                <input type="text" id="endPostal" name="endPostal" value="50" placeholder="np. 50" required>
            </div>
            
            <div class="form-group">
                <label for="vehicleType">Typ pojazdu:</label>
                <select id="vehicleType" name="vehicleType" required>
                    <option value="naczepa" selected>Naczepa (TimoCom)</option>
                    <option value="3.5t">Pojazd 3.5t (TimoCom)</option>
                    <option value="12t">Pojazd 12t (TimoCom)</option>
                    <option value="lorry">Lorry (Trans.eu)</option>
                    <option value="solo">Solo (Trans.eu)</option>
                    <option value="bus">Bus (Trans.eu)</option>
                    <option value="double_trailer">Double Trailer (Trans.eu)</option>
                </select>
            </div>
            
            <button type="submit">üîç Pobierz wycenƒô</button>
        </form>
        
        <div id="result"></div>
    </div>
    
    <script>
        document.getElementById('pricingForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const startPostal = document.getElementById('startPostal').value;
            const endPostal = document.getElementById('endPostal').value;
            const vehicleType = document.getElementById('vehicleType').value;
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="result loading">‚è≥ Pobieranie danych...</div>';
            
            try {
                const response = await fetch('/api/route-pricing', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        start_postal_code: startPostal,
                        end_postal_code: endPostal,
                        vehicle_type: vehicleType
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displaySuccess(data.data);
                } else {
                    displayError(data.error);
                }
            } catch (error) {
                displayError('B≈ÇƒÖd po≈ÇƒÖczenia: ' + error.message);
            }
        });
        
        function displaySuccess(data) {
            const source = Object.keys(data.pricing)[0];
            const pricing = data.pricing[source];
            
            let html = '<div class="result">';
            html += '<h3>‚úÖ Wynik wyceny</h3>';
            
            html += '<div class="result-item">';
            html += '<span class="result-label">Trasa:</span>';
            html += `<span class="result-value">${data.start_postal_code} ‚Üí ${data.end_postal_code}</span>`;
            html += '</div>';
            
            html += '<div class="result-item">';
            html += '<span class="result-label">Dystans:</span>';
            html += `<span class="result-value">${data.distance_km} km</span>`;
            html += '</div>';
            
            html += '<div class="result-item">';
            html += '<span class="result-label">Typ pojazdu:</span>';
            html += `<span class="result-value">${data.vehicle_type}</span>`;
            html += '</div>';
            
            html += '<div class="result-item">';
            html += '<span class="result-label">≈πr√≥d≈Ço danych:</span>';
            html += `<span class="result-value">${source.toUpperCase()}</span>`;
            html += '</div>';
            
            // Tabela cenowa
            html += '<div class="pricing-table">';
            html += '<div class="pricing-row">';
            html += '<div class="pricing-cell pricing-cell-header">7 dni</div>';
            html += '<div class="pricing-cell pricing-cell-header">30 dni</div>';
            html += '<div class="pricing-cell pricing-cell-header">90 dni</div>';
            html += '</div>';
            
            // ≈örednie
            html += '<div class="pricing-row">';
            html += `<div class="pricing-cell"><div class="pricing-label">≈örednia</div><div class="pricing-value">${pricing.avg_7d || 'N/A'} ‚Ç¨/km</div></div>`;
            html += `<div class="pricing-cell"><div class="pricing-label">≈örednia</div><div class="pricing-value">${pricing.avg_30d || 'N/A'} ‚Ç¨/km</div></div>`;
            html += `<div class="pricing-cell"><div class="pricing-label">≈örednia</div><div class="pricing-value">${pricing.avg_90d || 'N/A'} ‚Ç¨/km</div></div>`;
            html += '</div>';
            
            // Mediany (je≈õli dostƒôpne)
            if (pricing.median_7d !== undefined) {
                html += '<div class="pricing-row">';
                html += `<div class="pricing-cell"><div class="pricing-label">Mediana</div><div class="pricing-value">${pricing.median_7d || 'N/A'} ‚Ç¨/km</div></div>`;
                html += `<div class="pricing-cell"><div class="pricing-label">Mediana</div><div class="pricing-value">${pricing.median_30d || 'N/A'} ‚Ç¨/km</div></div>`;
                html += `<div class="pricing-cell"><div class="pricing-label">Mediana</div><div class="pricing-value">${pricing.median_90d || 'N/A'} ‚Ç¨/km</div></div>`;
                html += '</div>';
            }
            
            // Liczba ofert
            html += '<div class="pricing-row">';
            html += `<div class="pricing-cell"><div class="pricing-label">Oferty</div><div class="pricing-value">${pricing.offers_7d || 'N/A'}</div></div>`;
            html += `<div class="pricing-cell"><div class="pricing-label">Oferty</div><div class="pricing-value">${pricing.offers_30d || 'N/A'}</div></div>`;
            html += `<div class="pricing-cell"><div class="pricing-label">Oferty</div><div class="pricing-value">${pricing.offers_90d || 'N/A'}</div></div>`;
            html += '</div>';
            
            html += '</div>'; // end pricing-table
            
            // Informacje o trasie
            if (data.route_info) {
                html += '<div class="route-info">';
                html += '<strong>‚ÑπÔ∏è Informacje o trasie:</strong><br>';
                html += `<div class="route-info-item">üìç Nazwa: ${data.route_info.lane_name}</div>`;
                html += `<div class="route-info-item">üåç Z: ${data.route_info.origin} (${data.route_info.origin_country})</div>`;
                html += `<div class="route-info-item">üåç Do: ${data.route_info.destination_country}</div>`;
                html += `<div class="route-info-item">üìä Status: ${data.route_info.historic_potential}</div>`;
                html += '</div>';
            }
            
            html += '</div>'; // end result
            
            document.getElementById('result').innerHTML = html;
        }
        
        function displayError(error) {
            const html = `
                <div class="result error">
                    <h3>‚ùå B≈ÇƒÖd</h3>
                    <p>${error}</p>
                </div>
            `;
            document.getElementById('result').innerHTML = html;
        }
    </script>
</body>
</html>
